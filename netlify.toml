# Netlify Configuration for Next.js App Router
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command for Next.js
  command = "npm run build"
  
  # Directory that contains the deploy-ready built files
  publish = ".next"

# Next.js requires the Essential Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables for build
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--include=dev --legacy-peer-deps"
  NODE_ENV = "production"

# Production context
[context.production]
  command = "npm run build"
  environment = { NODE_ENV = "production" }

# Deploy previews context
[context.deploy-preview]
  command = "npm run build"
  environment = { NODE_ENV = "production" }

# Branch deploy context (for staging)
[context.branch-deploy]
  command = "npm run build"

# ============================================
# Security Headers Configuration
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking attacks
    X-Frame-Options = "DENY"
    # XSS protection
    X-XSS-Protection = "1; mode=block"
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"
    # HTTP Strict Transport Security (HSTS) - Forces HTTPS for 1 year
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    # Content Security Policy
    Content-Security-Policy = "frame-ancestors 'self'; upgrade-insecure-requests"
    # Permissions Policy (restrict browser features)
    Permissions-Policy = "camera=(), microphone=(), geolocation=(self)"

# Cache static assets
[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ============================================
# CRITICAL: Domain Redirects for SSL/Security
# ============================================

# Force HTTPS and redirect www to non-www (PRIMARY DOMAIN)
[[redirects]]
  from = "https://www.phoenixxsmartbuild.com/*"
  to = "https://phoenixxsmartbuild.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.phoenixxsmartbuild.com/*"
  to = "https://phoenixxsmartbuild.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://phoenixxsmartbuild.com/*"
  to = "https://phoenixxsmartbuild.com/:splat"
  status = 301
  force = true

# Legacy redirects
[[redirects]]
  from = "/home"
  to = "/"
  status = 301

# Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Dev server configuration (for netlify dev)
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  autoLaunch = false

